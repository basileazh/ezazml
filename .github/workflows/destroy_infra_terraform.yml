        options:
          - dev
          - staging
          - prod
      confirmation:
        description: '‚ö†Ô∏è Type "DESTROY-INFRASTRUCTURE-[ENV]-[DATE]" (e.g., DESTROY-INFRASTRUCTURE-DEV-2024-02-20)'
        required: true
        type: string
      reason:
        description: 'Detailed reason for infrastructure destruction'
        required: true
        type: string
      ticket_id:
        description: 'Related JIRA/ticket reference'
        type: string

